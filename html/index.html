<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <h1>Oficina Reza Que Funciona </h1>
            <form id="formOrdemServico">
                <div class="form-section">

                    <h2> Dados do Cliente:</h2>

                    <div class="form-row">

                        <div class="form-group">
                            <label for="nomeCliente">Nome do Cliente:</label>
                            <input type="text" id="nomeCliente" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="cpf">cpf:</label>
                            <input type="cpf" id="cpf">
                        </div>

                    </div>
                </div>

                <div class="form-section">
                    <h2>Dados da motocicleta:</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoServico">Marca:</label>
                            <select id="tipoServico" required>
                                <option value="">Selecione...</option>
                                <option>Honda</option>
                                <option>Kawasaki</option>
                                <option>BMW</option>
                                <option>Yamaha</option>
                                <option>triumph</option>
                                <option>Ducati</option>
                                <option>KTM</option>
                                <option>Husqvarna</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="veiculoModelo">Modelo:</label>
                            <input type="text" id="veiculoModelo" required>
                        </div>
                        <div class="form-group">
                            <label for="veiculoAno">Ano:</label>
                            <input type="number" id="veiculoAno" min="1900" max="2024" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Serviço realizado</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoServico">Tipo de Serviço:</label>
                            <select id="tipoServico" required>
                                <option value="">Selecione...</option>
                                <option>Revisão Preventiva</option>
                                <option>Troca de Óleo</option>
                                <option>Limpeza geral</option>
                                <option>Reparos no Motor</option>
                                <option>Freios</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataServico">Data do Serviço:</label>
                            <input type="date" id="dataServico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Problema:</label>
                        <textarea id="descricao" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imagem">Fotos do Serviço:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" multiple required>
                    <div id="preview" style="margin-top: 10px;"></div>
                    </div>
                </div>


                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Desejo receber atualizações e promoções por e-mail</label>
                    </div>
                </div>

                <button type="submit">Enviar Ordem</button>

            </form>
            <script>
                 const inputImagem = document.getElementById('imagem');
                    const previewContainer = document.getElementById('preview');

                    inputImagem.addEventListener('change', function(e) {
                previewContainer.innerHTML = '';

                const arquivos = e.target.files;
        for (let i = 0; i < arquivos.length; i++) {
            const arquivo = arquivos[i];
            const leitor = new FileReader();
            leitor.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '200px';
                img.style.display = 'block';
                img.style.marginTop = '10px';
                previewContainer.appendChild(img);
            };
            leitor.readAsDataURL(arquivo);
        }
    });
            </script>
        </div>
    </main>


    <footer>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
